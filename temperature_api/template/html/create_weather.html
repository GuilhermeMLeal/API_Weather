<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Insert Weather</title>
</head>
<body>
    <div class="container">
        <h2>Insert Weather</h2>
        <form method="post" action="{% url 'Weather Insert' %}">
            {% csrf_token %}
            <input type="text" name="temperature" placeholder="Temperature" required /><br>
            <input type="text" name="date" placeholder="Date (YYYY-MM-DD HH:MM:SS)" required /><br>
            <input type="text" name="city" placeholder="City" /><br>
            <input type="text" name="atmosphericPressure" placeholder="Atmospheric Pressure" /><br>
            <input type="text" name="humidity" placeholder="Humidity" /><br>
            <input type="text" name="weather" placeholder="Weather" /><br>
            <input type="submit" value="Submit" />
        </form>
    </div>
</body>
</html>
