<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Insert Weather</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f0f0f0;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .container {
            background-color: #fff;
            padding: 20px 40px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
            border-radius: 8px;
            text-align: center;
        }

        h2 {
            color: #666;
            font-weight: 300;
            margin-bottom: 20px;
        }

        form {
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        input[type="number"],
        input[type="text"] {
            width: 100%;
            padding: 10px;
            margin-bottom: 20px;
            border: 1px solid #ccc;
            border-radius: 4px;
            box-sizing: border-box;
            font-size: 16px;
        }

        input[type="submit"] {
            background-color: #007BFF;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
            width: 100%;
        }

        input[type="submit"]:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>CRIE UMA PREVISÃO</h2>
        <form method="post" action="{% url 'Weather Insert'%}">
            {% csrf_token %}
            <input type="number" name="temperature" placeholder="TEMPERATURA" value="{{ form.temperature.value }}" required /><br>
            <input type="text" name="city" placeholder="CIDADE" value="{{ form.city.value }}" required /><br>
            <input type="number" name="atmosphericPressure" placeholder="PRESSÃO ATMOSFÉRICA" value="{{ form.atmosphericPressure.value }}" required /><br>
            <input type="number" name="humidity" placeholder="HUMIDADE" value="{{ form.humidity.value }}" required /><br>
            <input type="text" name="weather" placeholder="CONDIÇÃO CLIMÁTICA" value="{{ form.weather.value }}" /><br>
            <input type="submit" value="Submit" />
        </form>
    </div>
</body>
</html>
